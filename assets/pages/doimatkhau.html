<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <link rel="stylesheet" href="..//css/changepassword.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="js/bootstrap.min.js.map"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Doi mat khau</title>
</head>
<body>
    
    
    <div class="containerx">
        <div class="image-container" ></div>
        <div class="login-container">
            <h3 style="margin-top: 90px;">Travel<span style="color: rgb(59,14,238);">.co</span></h3>
            <h2 style="margin-top: 30px; ">Đổi mật khẩu</h2>
            <form>
                <div class="form-group " style="margin-left: 95px; margin-top: 50px;" >
                    <label for="password" style="font-family: Inter;">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="password" placeholder="**********" style="font-family: Inter; font-weight: 700;width: 380px;height: 40px;" >
                   <div id="toggle" onclick="showPassword"></div>
                    
                    <!-- <img src="..//WebDuLich/img/eye-crossed 1.svg" alt=""> -->
                </div>
                <div class="form-group " style="margin-left: 95px;" >
                    <label for="password" style="font-family: Inter;">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="password" placeholder="**********" style="font-family: Inter; font-weight: 700;width: 380px;height: 40px;" >
                   <div id="toggle" onclick="showPassword"></div>
                    
                    <!-- <img src="..//WebDuLich/img/eye-crossed 1.svg" alt=""> -->
                </div>
                <div class="form-group" style="margin-left: 95px;">
                    <label for="password" style="font-family: Inter;">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="password" placeholder="**********" style="font-family: Inter; font-weight: 700;width: 380px;height: 40px;" >
                   <div id="toggle" onclick="showPassword"></div>
                </div>

                
                    
                <div class="Button">
                <button type="submit" class="btn btn-primary" style="background-color: rgb(59,14,238);font-family: Inter;font-weight: 700;margin-top: 20px;margin-left: 95px;height: 45px;width: 380px; font-size: 20px;">Đổi mật khẩu</button>
                
                </div>
              
            </form>
        </div>
    </div>
    
</body>
</head> 
<script>

    const password=document.getElementById('password');
    const toggle=document.getElementById('toggle');

    function showPassword(){
        if(password.type === 'password'){
            password.setAttribute('type','text');
            toggle.classList.add('hide');

        }
        else{
            password.setAttribute('type','password');
            toggle.classList.remove('hide');
        }
    }


 
</script>
</html>
